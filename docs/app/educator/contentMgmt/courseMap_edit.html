

    <div layout="column" class="relative" layout-fill role="main">
        <script>
  $( function() {

  } );
  </script>
  <style>
    ng-messages {display: block;}
  </style>
      <div layout="row" flex layout-align="center">
        <div class="md-whiteframe-z1 text-center" flex="70" flex-xs="100" style=" padding: 30px;height:auto;">
              <h1>{{book.bookTitle}} Content Map</h1>
              <md-button class="md-raised" ng-click="saveAllChanges($event)">Save All Changes</md-button>
              <md-button class="md-raised" ng-click="showPrompt($event)">Add a challenge</md-button>
              <md-button class="md-raised" ng-click="addChapter($event)">Create a Chapter</md-button>
              <md-menu>
                <md-button class="md-raised md-primary" ng-click="chapterMenu($mdOpenMenu, $event)">
                 Export / import  Chapter
                </md-button>
                <md-menu-content width="4">
                  <md-menu-item>
                    <md-button ng-click="showExportPrompt($event)">
                      Export a Chapter
                    </md-button>
                  </md-menu-item>
                  <md-menu-item>
                    <md-button ng-click="showImportPrompt($event)">
                      Import a Chapter
                    </md-button>
                  </md-menu-item>
                </md-menu-content>
              </md-menu>
        </div>
      </div>

      <div layout="row" flex layout-align="center">
        <div class="md-whiteframe-z2" layout="column" flex="70" flex-xs="100" style="margin-top: 0px;padding: 20px 20px;">
          <md-content flex md-scroll-y>
            <md-progress-linear md-mode="query" ng-hide="hideLoading"></md-progress-linear>
          <md-card-content >
            <div class="accordion1" style='background-color:white'>
              <div id="chapter" style="height:auto;" layout="column" ng-repeat="item in courseMap track by $index" on-finish-render="ngRepeatFinished">
                <!--chapterTitle div-->
                <div layout=row id="chapterHeader" >
                  <label class="chapterHead" flex="85" cid='{{item.cid}}'>
                    Chapter {{$index+1}}: <span style='word-wrap:break-word;'>{{item.chapterTitle}}</span>
                  </label>
                  <span class="chapterHeadIcon">
                    <!--chapter buttons-->
                    <md-button ng-click="editChapter($event,item.chapterTitle,item.cid, $index)" class="md-icon-button" aria-label="Settings">
                      <i style="font-size:1.5em" class="fa fa-pencil" ></i>
                      <md-tooltip md-delay="200">
                        Edit chapter
                      </md-tooltip>
                    </md-button>
                    <md-button class="md-warn md-icon-button" ng-click="deleteChapter($index,item.cid)">
                      <i class="fa fa-trash" aria-hidden="true" style="font-size:1.5em"></i>
                      <md-tooltip md-delay="200">
                        Delete chapter
                      </md-tooltip>
                    </md-button>
                </span>
                </div>
                <!--end of chapterTitle div-->
                <div layout="column" style='border-width: 2px; border-top: 1px #E0E0E0 solid; padding-top:30px'>
                   <!--end of chapter buttons-->
                    <div class="accordion2">
                    <div ng-repeat="question in item.qns track by $index" style='margin-top:-30px;'>
                      <div layout="row" flex style='padding:10px 20px'>
                        <div flex="90">
                          <h4 class="question" ng-model="item.qns[$index].qnsTitle" id='{{question.qid}}' qnsType="{{question.qnsType}}">Challenge {{$index+1}}:  <span style='word-wrap:break-word;'>{{question.qnsTitle}}</span></h4>
                        </div>
                          <md-button class="md-icon-button" ng-click="editQuestion(question.qid,item.cid)">
                            <i class="fa fa-pencil fa-lg"></i>
                              <md-tooltip md-direction="right" md-delay="200">
                                Edit challenge
                              </md-tooltip>
                          </md-button>
                          <md-button class="md-warn md-icon-button" ng-click="deleteQuestion($parent.$index,$index,question.qid)">
                            <i class="fa fa-trash" aria-hidden="true" style="font-size:1.5em"></i>
                            <md-tooltip md-delay="200">
                              Delete challenge
                            </md-tooltip>
                          </md-button>
                      </div>
                    </div>
                    </div>

                </div>
                <md-divider></md-divider>
              </div>
              <md-divider></md-divider>
            </div>
          </md-card-content>
        </md-content>
      </div>
    </div>
