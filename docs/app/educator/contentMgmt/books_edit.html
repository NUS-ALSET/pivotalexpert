<div layout="column" class="relative" layout-fill role="main">
  <script>
  $( function() {

  } );
  </script>
  <style>
    ng-messages {
      display: block;
    }
  </style>
  <div layout="row" layout-align="center" flex>
    <div class="md-whiteframe-z1 text-center" flex="70" flex-xs="100" style=" padding: 30px;height:auto;">
      <h1>Library</h1>
      <md-button class="md-raised" ng-click="saveBooksOrder($event)">Save Books Order</md-button>
      <md-button class="md-raised" ng-click="addBook($event)">Create a Book</md-button>
      <md-menu>
                <md-button class="md-raised md-primary" ng-click="courseMenu($mdOpenMenu, $event)">
                 Export / Import Book
                </md-button>
                <md-menu-content width="4">
                   <md-menu-item>
                    <md-button ng-click="showExportPrompt($event)">
                      Export Book
                    </md-button>
                  </md-menu-item>
                  <md-menu-divider></md-menu-divider>
                   <md-menu-item>
                    <md-button ng-click="importCourse($event)">
                      Import Book
                    </md-button>
                  </md-menu-item>
                </md-menu-content>
              </md-menu>
    </div>
  </div>
  <div layout="row" layout-align="center" flex>
    <div class="md-whiteframe-z2" layout="column" flex="70" flex-xs="100" style="margin-top: 0px;padding: 20px 20px;">
      <md-content>
        <md-card-content >
            <div id="accordion1" style='background-color:white' layout='column'>
              <div class="books" ng-repeat="book in library track by $index" layout='column' on-book-finish-render="ngRepeatFinished">
                <div layout='row' id='bid' bid='{{book.bid}}' >
                  <div class="md-tile-left inset" hide-sm flex='10' ng-click="viewBook(book.bid)" style="cursor: pointer;">
                    <img ng-src="content/images/book-flat.png" style='height:50px;'>
                  </div>
                  <div flex ng-click="viewBook(book.bid)" flex='80' style="cursor: pointer;">
                    <h3 style='font-weight: bold;'>Book {{$index+1}} :  {{book.bookTitle}}</h3>
                    <p>{{book.bookDescription}}</p>
                  </div>

                  <div flex='20'>
                    <!-- <md-button ng-click="viewBook(book.bid)" class="md-primary md-icon-button" aria-label="Settings">
                      <i style="font-size:1.5em;" class="material-icons">book</i>
                      <md-tooltip md-delay="200">
                        View Book Content
                      </md-tooltip>
                    </md-button> -->
                    <md-button ng-click="editBook($event,book.bookTitle,book.bookDescription,book.bid)" class="md-icon-button" aria-label="Settings">
                      <i style="font-size:1.5em" class="fa fa-pencil"></i>
                      <md-tooltip md-delay="200">
                        Edit Book Details
                      </md-tooltip>
                    </md-button>
                    <md-button class="md-warn md-icon-button" ng-click="confirmDelete($event,'Book 1',book.bid)">
                      <i class="fa fa-trash" aria-hidden="true" style="font-size:1.5em"></i>
                      <md-tooltip md-delay="200">
                        Delete Book
                      </md-tooltip>
                    </md-button>
                  </div>
                </div>
                <md-divider></md-divider>
            </div>
          </div>
        <md-card-content >
      </md-content>
    </div>
</div>
