			</div>
			<script>
				move(44)
				function move(value) {
				  var elem = document.getElementById("myBar");
				  var width = 0;
				  var id = setInterval(frame, 10);
				  function frame() {
					if (width >= value) {
					  clearInterval(id);
					} else {
					  width++;
					  elem.style.width = width + '%';
					  document.getElementById("percentage").innerHTML = width * 1  + '%';
					}
				  }
				}
			</script>
		</div>
