<!-- Content -->
<div class="container" >

	<header class="welcome">
		<h1><font size="9">Welcome!</font></h1>
		<p>Hello {{displayName}}</p>
	</header>

	<!-- Current Courses Header-->
	<div class="row">
		<div class="col-lg-12">
			<h3>Your courses</h3>
		</div>
	</div>
	
	<!-- Current Courses -->
	<div class="row container-white">
		<div class="course-name">Basic</div>
		<div class="progress-container">
		  <div id="myBar_B" class="progressbarGreen" >
			<div id="percentage_Basic">0%</div>
		  </div>
		</div>
		<script>
			move(100)
			function move(value) {
			  var elem = document.getElementById("myBar_B");
			  var width = 0;
			  var id = setInterval(frame, 10);
			  function frame() {
				if (width >= value) {
				  clearInterval(id);
				} else {
				  width++;
				  elem.style.width = width + '%';
				  document.getElementById("percentage_Basic").innerHTML = width * 1  + '%';
				}
			  }
			}
		</script>
	
		<div class="course-name"><a href="#/coursemap" >Advanced</a></div>
			<div class="progress-container">
			  <div id="myBar_A" class="progressbarRed" >
				<div id="percentage_Advanced">0%</div>
			  </div>
			</div>
			<script>
				move(44)
				function move(value) {
				  var elem = document.getElementById("myBar_A");
				  var width = 0;
				  var id = setInterval(frame, 10);
				  function frame() {
					if (width >= value) {
					  clearInterval(id);
					} else {
					  width++;
					  elem.style.width = width + '%';
					  document.getElementById("percentage_Advanced").innerHTML = width * 1  + '%';
					}
				  }
				}
			</script>
		
		<div class="course-name">Expert</div>
			<div class="progress-container">
			  <div id="myBar_E" class="progressbarRed" >
				<div id="percentage_Expert">0%</div>
			  </div>
			</div>
			<script>
				move(0)
				function move(value) {
				  var elem = document.getElementById("myBar_E");
				  var width = 0;
				  var id = setInterval(frame, 10);
				  function frame() {
					if (width >= value) {
					  clearInterval(id);
					} else {
					  width++;
					  elem.style.width = width + '%';
					  document.getElementById("percentage_Expert").innerHTML = width * 1  + '%';
					}
				  }
				}
			</script>
	</div>
