<div layout="row" flex>
  <div style="position: relative"class="md-whiteframe-z2" layout-padding flex="30">
    <!--questions and submmit-->
        
    <md-input-container class="md-block">
        <label>Question</label>
        <textarea ng-model="qns.qnsInstruction" rows="4" md-select-on-focus>
        </textarea>
    </md-input-container>
    
    <div style="padding: 20px">
      <md-button class="md-raised md-primary" ng-disabled="true" style="width: 100%">Submit</md-button>
    </div>
    <!--if ans is incorrect display this-->
    <div style="padding: 20px">
      <div class="md-whiteframe-z1">
        <div style="padding: 10px">
          <i style="color:red" class="fa fa-times-circle" aria-hidden="true"></i> <strong>Incorrect Submission</strong>
        </div>
        <md-divider></md-divider>
        <md-content style="padding: 0 10px; max-height: 200px">

          <md-input-container class="md-block">
            <label>Hints</label>
            <input ng-model="qns.hint">
          </md-input-container>
        </md-content>
      </div>
    </div>
    <!--help button-->
    <md-button style="position:absolute; bottom:0; right:0; margin: 10px" ng-click="showGridBottomSheet()">
      <i class="fa fa-info-circle" aria-hidden="true"></i>
      Help
    </md-button>
  </div>
  <div flex="70" layout="column">
    <div style="padding: 0 20px">
      <h2 class="pull-left">
        <md-input-container class="md-block">
          <label>Question Title</label>
          <input ng-model="qns.qnsTitle">
        </md-input-container>
      </h2>
        <div class="pull-right"style="padding:20px">
            <md-button class="md-raised " ng-click='saveCodeBoxChanges($event)'>Save all changes</md-button>
            <md-button class="md-warn md-raised " ng-show="!isNewQuestion" ng-click='deleteQns($event,qns.cid,qns.qid)'>Delete Question</md-button>
        </div>
    </div>
    <md-divider></md-divider>
        <div id="editor" style="padding: 20px" flex > 
    
        </div>
        
        <div style="padding: 10px 0px">
        <label ng-show="qns.testcodeDeclare"> Example of test : {{qns.testcodeDeclare}} input {{qns.testcode}} </label>
          <md-input-container class="md-block">
            <label>Test code Declaration</label>
            <input ng-model="qns.testcodeDeclare">
          </md-input-container>
          <md-input-container class="md-block">
            <label>Test code Continue</label>
            <input ng-model="qns.testcode">
          </md-input-container>
          <div ng-repeat="test in qns.testcases">
              <md-input-container class="md-block">
                <label>Test case</label>
                <input type="hidden" ng-model="case.id" ng-value="{{$index}}" />
                <input ng-model="test.testcase">
              </md-input-container>
          </div>
          <div style="width: 50%">
            <md-button style="width: 100%; margin: 40px 0px" ng-click="addTestcase()" class="md-primary md-raised">add test case</md-button>
           </div>
        </div>
      </div>
    </div>
  </div>
</div>
