<div ng-controller='ProfileController'>
<h1>Profile for {{displayName}}</h1>
{{totalAchievements}} total achievements<br>
<ul>
    <li ng-repeat="item in achievements" ng-show="item.$value">
        {{item.$id}}
    </li>
</ul>


<form ng-submit="updateDisplayName(newName)">
		<label>New Display Name: </label><input type="text" name="newName" ng-model="newName">
		<input type="submit" value="update" style="margin-left:10px;margin-top:5px;"/>
	</form>
</div>
