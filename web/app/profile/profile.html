<div layout="row" flex>
    <div flex="15"></div>
        <div class="md-whiteframe-z2" layout="column" flex="70" style="padding: 15px 20px">
          <md-content flex md-scroll-y>
                <md-card-content>
                <div class="text-center profile-head">
                <img ng-src="{{displayPic}}" alt="Profile Photo" class="profile-photo">
                <br>
                <h1>[ {{numAchievement}} ]</h1>
                <h2>User: {{displayName}}</h2>
                
                </div>

                <md-divider></md-divider>
                <md-divider></md-divider>
                <md-divider></md-divider>
                <u><h2>Completed Projects</h2></u>
                    <md-list>
                      <md-item ng-repeat="project in projects | filter:search | orderBy:'title'">
                        <md-item-content>
                          <div class="md-tile-content">
                            <font class="font-size-course-title">{{project.title}}</font>
                            <p>
                              <h4>{{project.description}}<h4>
                            </p>
                          </div>
                        </md-item-content>
                        <md-divider ng-if="!$last"></md-divider>
                      </md-item>
                      <md-divider></md-divider>
                    </md-list>

                <md-divider></md-divider>
                <md-divider></md-divider>
                <u><h2>Completed Courses</h2></u>
                <md-list>
                  <md-item ng-repeat="item in achievelist | filter:search">
                    <md-item-content>
                      <div class="md-tile-content">
                        <font class="font-size-course-title">{{item.qnsTitle}}</font>
                        <p>
                          <font class="font-size-normal">Type: {{item.qnsType}}</font>
                        </p>
                      </div>
                      <div class="md-tile-right inset" hide-sm>
                      <img class="coursemap-check" ng-src="content/images/check-circle-outline-128.png">
                    </div>
                    </md-item-content>
                    <md-divider ng-if="!$last"></md-divider>
                  </md-item>
                  <md-divider></md-divider>
                </md-list>
              </md-card-content>
          </md-content>
        </div>
    </div>
</div>
