<div layout="row" flex>
  <div style="position: relative"class="md-whiteframe-z2" layout-padding flex="30">
    <!--questions and submmit-->
    <h2>Question:</h2>
    <p>{{qnsInstruction}}</p>
    <div style="padding: 20px">
      <md-button class="md-raised md-primary" style="width: 100%" ng-click="submit()">Submit</md-button>
    </div>
    <!--if ans is incorrect display this-->
    <div style="padding: 20px" ng-show="incorrect">
      <div class="md-whiteframe-z1">
        <div style="padding: 10px">
          <i style="color:red" class="fa fa-times-circle" aria-hidden="true"></i> <strong>Incorrect Submission</strong>
        </div>
        <md-divider></md-divider>
        <md-content style="padding: 0 10px; max-height: 200px">
          <h4 style="margin: 0.5em 0">Hint:</h4>
          <p style="margin: 0.5em 0">{{qnsHint}}</p>
          <p style="margin: 0.5em 0">{{errMsg}}</p>
        </md-content>
      </div>
    </div>
    <!--help button-->
    <md-button style="position:absolute; bottom:0; right:0; margin: 10px" ng-click="showGridBottomSheet()">
      <i class="fa fa-info-circle" aria-hidden="true"></i>
      Help
    </md-button>
  </div>
  <div flex="70" layout="column">
    <div style="padding: 0 20px">
      <h2>{{qnsTitle}}</h2>
    </div>
    <md-divider></md-divider>
    <div id="editor" style="padding: 20px" flex > 
    
    </div>
  </div>
</div>
