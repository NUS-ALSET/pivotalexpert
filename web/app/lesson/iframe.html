<div layout="row" flex>
  <div flex="15"></div>
  <div class="md-whiteframe-z2" layout="column" flex="70">
    <div style="padding: 0px 20px">
      <h2 class="pull-left">{{qnsTitle}}</h2>
    </div>
    <md-divider></md-divider>
    <div style="padding: 10px 50px">
      <div ng-if="qnsInstruction"> 
        <p><strong>Instruction</strong> : {{qnsInstruction}}</p>
      </div>
      <iframe ng-src="{{srclink}}" width="100%" height="450" frameborder="0" marginheight="0" marginwidth="0">Loading...</iframe>
      <div ng-if="qnsDescription"> 
        <p>{{qnsDescription}}</p>
      </div>
    </div>
  </div>
</div>
